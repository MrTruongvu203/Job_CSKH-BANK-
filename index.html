        const Navbar = () => (
            <nav className="glass-effect sticky top-0 z-40 border-b border-gray-100">
                <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                    <div className="flex items-center gap-2 cursor-pointer">
                        <div className="w-10 h-10 bg-gradient-to-br from-red-600 to-red-800 rounded-lg flex items-center justify-center text-white font-black text-xl shadow-lg">B</div>
                        <div>
                            <h1 className="text-xl font-bold text-gray-900 tracking-tight leading-none">BELLSYSTEM<span className="text-red-600">24</span></h1>
                            <p className="text-[10px] text-gray-500 font-bold tracking-[0.2em]">VIETNAM</p>
                        </div>
                    </div>
                    
                    <div className="hidden md:flex items-center gap-8">
                        <a href="#" className="text-gray-600 hover:text-red-600 font-medium transition-colors">Trang chủ</a>
                        <a href="#" className="text-gray-600 hover:text-red-600 font-medium transition-colors">Về chúng tôi</a>
                        <a href="#" className="text-red-600 font-bold">Việc làm Hot</a>
                        <button className="bg-gray-900 hover:bg-gray-800 text-white px-5 py-2 rounded-full font-medium transition-all shadow-md">
                            Liên hệ HR
                        </button>
                    </div>

                    <button className="md:hidden p-2 text-gray-600 hover:text-red-600">
                        <IconMenu size={24} />
                    </button>
                </div>
            </nav>
        );

        const App = () => {
            const [filter, setFilter] = useState('All');
            const [selectedJob, setSelectedJob] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');

            const filteredJobs = JOBS_DATA.filter(job => {
                const matchType = filter === 'All' 
                ? true 
                : filter === 'Full-time' 
                    ? job.type.toLowerCase().includes('full') 
                    : job.type.toLowerCase().includes('part');
                const matchSearch = job.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                    job.bankName.toLowerCase().includes(searchTerm.toLowerCase());
                return matchType && matchSearch;
            });

            return (
                <div className="min-h-screen">
                    <Navbar />

                    {/* Hero Section */}
                    <div className="relative bg-gray-900 text-white pt-24 pb-32 overflow-hidden">
                        <div className="absolute inset-0">
                            <img 
                                src="https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&q=80&w=1600" 
                                className="w-full h-full object-cover opacity-20"
                                alt="office background"
                            />
                            <div className="absolute inset-0 bg-gradient-to-t from-slate-50 via-gray-900/80 to-gray-900/90"></div>
                        </div>

                        <div className="container mx-auto px-6 relative z-10 text-center animate-slide-up">
                            <span className="inline-block py-1 px-4 rounded-full bg-white/10 border border-white/20 text-red-400 font-semibold mb-6 backdrop-blur-md">
                                #1 Contact Center Vietnam
                            </span>
                            <h1 className="text-4xl md:text-5xl lg:text-6xl font-extrabold mb-6 leading-tight">
                                Khẳng Định Bản Lĩnh <br/>
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-orange-400">
                                Tại Các Ngân Hàng Lớn
                                </span>
                            </h1>
                            <p className="text-lg text-gray-300 max-w-2xl mx-auto mb-10">
                                Cơ hội làm việc chính thức tại BIDV, MB Bank, TP Bank, UOB với thu nhập hấp dẫn và lộ trình thăng tiến rõ ràng.
                            </p>

                            {/* Search Bar */}
                            <div className="max-w-3xl mx-auto bg-white p-2 rounded-2xl shadow-2xl flex flex-col md:flex-row gap-2">
                                <div className="flex-1 flex items-center px-4 bg-gray-50 rounded-xl">
                                    <IconSearch className="text-gray-400" size={20} />
                                    <input 
                                        type="text" 
                                        placeholder="Tìm kiếm vị trí, ngân hàng..." 
                                        className="w-full p-3 bg-transparent outline-none text-gray-800 placeholder-gray-400"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                    />
                                </div>
                                <button className="bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-xl font-bold transition-all shadow-lg md:w-auto w-full">
                                    Tìm việc ngay
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Jobs Section */}
                    <main className="container mx-auto px-6 -mt-20 relative z-20 pb-20">
                        <div className="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                            <h2 className="text-2xl font-bold text-gray-900">
                                Việc làm đang tuyển <span className="text-gray-400 font-normal text-lg">({filteredJobs.length})</span>
                            </h2>
                            
                            <div className="flex gap-2 p-1 bg-white rounded-full shadow-sm border border-gray-100 overflow-x-auto max-w-full">
                                {['All', 'Full-time', 'Part-time'].map(f => (
                                    <FilterButton 
                                        key={f} 
                                        label={f === 'All' ? 'Tất cả' : f} 
                                        active={filter === f} 
                                        onClick={() => setFilter(f)} 
                                    />
                                ))}
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {filteredJobs.length > 0 ? (
                                filteredJobs.map(job => (
                                    <JobCard 
                                        key={job.id} 
                                        job={job} 
                                        onClick={setSelectedJob} 
                                    />
                                ))
                            ) : (
                                <div className="col-span-full text-center py-20">
                                    <div className="bg-white inline-block p-6 rounded-full shadow-sm mb-4">
                                        <IconSearch size={48} className="text-gray-300" />
                                    </div>
                                    <h3 className="text-xl font-bold text-gray-700">Không tìm thấy công việc phù hợp</h3>
                                    <p className="text-gray-500">Vui lòng thử từ khóa khác hoặc chọn "Tất cả"</p>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="bg-white border-t border-gray-100 pt-16 pb-8">
                        <div className="container mx-auto px-6">
                            <div className="flex flex-col md:flex-row justify-between items-center gap-6 mb-12">
                                <div className="flex items-center gap-2">
                                    <div className="w-8 h-8 bg-red-600 rounded flex items-center justify-center text-white font-bold">B</div>
                                    <span className="text-xl font-bold text-gray-900">BELLSYSTEM24</span>
                                </div>
                                <div className="flex flex-wrap justify-center gap-8 text-gray-500 text-sm font-medium">
                                    <a href="#" className="hover:text-red-600 transition-colors">Điều khoản</a>
                                    <a href="#" className="hover:text-red-600 transition-colors">Bảo mật</a>
                                    <a href="#" className="hover:text-red-600 transition-colors">Liên hệ</a>
                                </div>
                            </div>
                            <div className="flex flex-col items-center justify-center text-center text-gray-400 text-sm space-y-2">
                                <div className="flex items-center gap-2">
                                    <IconPhone size={14} /> <span>Hotline: 1900 xxxx</span>
                                </div>
                                <div>© 2024 Bellsystem24 Vietnam. All rights reserved.</div>
                            </div>
                        </div>
                    </footer>

                    {/* Modal */}
                    {selectedJob && (
                        <JobDetailModal 
                            job={selectedJob} 
                            onClose={() => setSelectedJob(null)} 
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
